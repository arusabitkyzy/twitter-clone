<div class="post">
  <app-avatar [user]="tweet.author"></app-avatar>
  <div class="post_content">
    <div class="post-header">
      <app-post-author [tweet]="tweet"/>
      @if(this.mode() == 'detailed') {
        <div class="more-icon">
          <img src="assets/icons/more.svg" width="15px" height="15px"/>
        </div>
      }
    </div>
    <div class="post_text">
      <p>{{tweet.contentText}}</p>
      @if(this.mode() == 'shortcut' ) {
        <span>{{tweet.contentImage}}</span>
      }
      @else {
        <img [src]="tweet.contentImage" class="post-img"/>
      }
    </div>
  </div>
</div>
