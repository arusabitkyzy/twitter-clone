<div class="post-container">
  <div class="post">
    <app-avatar [user]="tweet.author"></app-avatar>
    <div class="post_content">
      <div class="post-header">
        <div class="post_author">
          <span>{{tweet.author.name}}</span>
          <span class="grayed-text">@{{tweet.author.username}}</span>
          <span class="grayed-text">â€¢</span>
          <span class="grayed-text">{{tweet.createdAt | timePassedSinceCreation}}</span>
        </div>
        <div class="more-icon">
          <img src="assets/icons/more.svg" width="15px" height="15px"/>
        </div>
      </div>
      <div class="post_text">
        <p>{{tweet.contentText}}</p>
        <img [src]="tweet.contentImage" class="post-img"/>
      </div>
    </div>
  </div>
  <div class="post-info">
    <div class="post-info-detail">
      <img src="assets/icons/comment-grey.svg" class="icon icon_with_color" />
      <span>{{tweet.comments}}</span>
    </div>
    <div class="post-info-detail" (click)="this.repostPost()">
      <img src="assets/icons/repost-grey.svg" class="icon icon_with_color" [ngClass]="{'heart_icon': this.isReposted()}"/>
      <span>{{this.repostCount() }}</span>
    </div>
    <div class="post-info-detail" (click)="this.likePost()" [class.disabled]="pending()">
      <img src="assets/icons/heart-grey.svg" class="icon icon_with_color" [ngClass]="{'heart_icon': this.isLiked()}" />
      <span>{{this.likeCount() }}</span>
    </div>
    <div class="post-info-detail">
      <img src="assets/icons/bar-chart-grey.svg" class="icon icon_with_color"/>
      <span>{{ tweet.views }}</span>
    </div>
    <div class="other-actions">
      <div class="post-info-detail" (click)="this.savePost()">
        <img src="assets/icons/bookmark-grey.svg" class="icon icon_with_color icon_yellow" [ngClass]="{'heart_icon': this.isSaved()}"/>
      </div>
      <div class="post-info-detail"><img src="assets/icons/share-grey.svg" class="icon icon_with_color"/></div>
    </div>
  </div>
</div>
